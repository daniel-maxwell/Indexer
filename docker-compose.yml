version: "3.8"

services:
  indexer:
    build:
      context: .
      dockerfile: Dockerfile.indexer
    container_name: indexer
    depends_on:
      - nlp
      - redis
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      ELASTICSEARCH_URL: "http://my-remote-es.domain.com:9200/_bulk"
      INDEX_NAME: "search_engine_index"
      BULK_THRESHOLD: "5"
      FLUSH_INTERVAL: "30"
      MAX_RETRIES: "3"
      QUEUE_CAPACITY: "1000"
      NUM_WORKERS: "10"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      NLP_SERVICE_URL: "http://nlp:5000/nlp"
      NLP_BATCH_SIZE: "10"
      NLP_BATCH_TIMEOUT_MS: "200"
      LOG_LEVEL: "info"

  nlp:
    build:
      context: .
      dockerfile: Dockerfile.nlpservice
    container_name: nlp-service
    ports:
      - "5000:5000"
    environment:
      MAX_BATCH_SIZE: "20"
      SPACY_MODEL: "en_core_web_sm"

  redis:
    image: "redis:7.0.11"
    container_name: redis
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"

